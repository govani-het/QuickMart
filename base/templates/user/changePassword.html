<body>


    <!--------------- header-section --------------->
    {% include 'user/header.html' %}
    <!--------------- header-section-end --------------->

    <!--------------- blog-tittle-section---------------->
    <section class="blog about-blog">
        <div class="container">

            <div class="blog-heading about-heading">
                <h1 class="heading">User Dashboard</h1>
            </div>
        </div>
    </section>
    <!--------------- blog-tittle-section-end---------------->

    <!---------------user-profile-section---------------->
    <section class="user-profile footer-padding">
        <div class="container">
            <div class="user-profile-section box-shadows">

                <div class="user-dashboard">
                    {% include 'user/userMenu.html' %}

                    <!-- nav-content -->
                    <div class="tab-content nav-content" id="v-pills-tabContent" style="flex: 1 0%;">



                         <div >
                            <div class="row align-items-center">
                                <div class="col-lg-6">
                                    <div class="form-section">
                                        <form action="/user/update_password" method="post">
                                            <div class="currentpass form-item">
                                                <label for="currentpass" class="form-label">Current Password*</label>
                                                <input type="password" class="form-control" id="currentpass" name="current_password"
                                                    placeholder="******">
                                            </div>
                                            <div class="password form-item">
                                                <label for="pass" class="form-label">Password*</label>
                                                <input type="password" class="form-control" id="pass" name="password"
                                                    placeholder="******">
                                            </div>
                                            <div class="re-password form-item">
                                                <label for="repass" class="form-label">Re-enter Password*</label>
                                                <input type="password" class="form-control" id="repass" name="confirm_password"
                                                    placeholder="******">
                                            </div>
                                            <div class="form-btn">
                                                <input type="submit" class="shop-btn" value="Update Password">
                                                <a href="#" class="shop-btn cancel-btn">Cancel</a>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="reset-img text-end">
                                        <img src="../../static/userResource/image/reset.webp" alt="reset">
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--------------- user-profile-section-end --------------->
