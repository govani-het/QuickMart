<!--------------- products-info-section--------------->
<section class="product product-info">
    <div class="container">


        {% for data in product_list %}
            <form action="/user/add_cart" method="POST">
                <div class="blog-bradcrum">
                    <span><a href="/user/home">Home</a></span>
                    <span class="devider">/</span>
                    <span><a href="/user/subcategory?category_id={{ data.product_category_id }}">Shop</a></span>
                    <span class="devider">/</span>
                    <span><a href="#">Product Details</a></span>
                </div>
                <div class="product-info-section">
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="product-info-img" data-aos="fade-right">
                                <div class="swiper product-top">

                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide slider-top-img">
                                            <img src="{{ data.product_image_path }}/{{ data.product_image_name }}"
                                                 alt="img">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product-info-content" data-aos="fade-left">
                                <span class="wrapper-subtitle">Vegetable</span>
                                <h3 class="wrapper-heading">{{ data.product_name }}
                                </h3>
                                <input type="hidden" name="product_id" value="{{ data.product_id }}">
                                <div class="price">

                                    <span class="new-price">â‚¹{{ data.product_price }}</span>
                                    <input type="hidden" name="price" value="{{ data.product_price }}">
                                </div>

                                <hr>
                                <div class="product-availability">
                                    <span>Quntity : </span>
                                    <span class="inner-text">{{ data.product_quantity }}</span>

                                </div>

                                <div class="product-quantity">
                                    <div class="quantity-wrapper">
                                        <div class="quantity">
                                                <span class="minus">
                                                    -
                                                </span>
                                                <input type="number" name="quantity" class="number"
                                                   style="width: 25px;align-content: center" value="1">
                                                <span class="plus">
                                                    +
                                                </span>
                                        </div>

                                    </div>

                                        <button type="submit" class="shop-btn">
                                            <span>
                                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                                     xmlns="http://www.w3.org/2000/svg">

                                            <span>Add to Cart</span>
                                        </button>


                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
        {% endfor %}

    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const minusButton = document.querySelector(".minus");
        const plusButton = document.querySelector(".plus");
        const numberInput = document.querySelector(".number");

        let quantity = 1;
        numberInput.value = quantity;

        plusButton.addEventListener("click", function () {
            quantity++;
            numberInput.value = quantity;
        });

        minusButton.addEventListener("click", function () {
            if (quantity > 1) {
                quantity--;
                numberInput.value = quantity;
            }
        });
    });

</script>
